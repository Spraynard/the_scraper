<!DOCTYPE html>
<html>
<head>
	<title>Test - 4</title>
</head>
<body>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class="flashes">
			{% for message in messages %}
				<li class="flash">
					{{ message }}
				</li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
	<form method="POST" name="test-4-auth" action="test-4">
		<div>Username</div>
		<input type="text" name="username">
		<div>Password</div>
		<input type="password" name="password">
		<br>
		<input type="submit">
	</form>
	<a href="/test-4/auth-wall">Click to try the auth wall</a>
</body>
</html>
